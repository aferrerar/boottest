<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Fanalet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/RAWS_electronics_White_clean.svg" alt="RAWS Electronics Logo">
            </a>
            <div class="d-flex">
                <button id="scan-button" class="btn btn-success" type="button">SCAN</button>
            </div>
        </div>
    </nav>
	
	<!-- MAIN -->
	<div class="main-content">
        
			<div class="row">
				<div class="col-sm-3">
					<div class="card">
						<div class="card text-center">
							<div class="card-header">
								1A:2B:3C:4D:5E
							</div>
							<div class="card-body">
								<div class="row">
									<i class="bi bi-lightbulb-fill fanalet-icon" id="fanalet-icon"></i>
								</div>
								<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
									<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
									<label class="btn btn-outline-primary" for="btnradio1">
										<i class="bi bi-person"></i>
									</label>

									<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
									<label class="btn btn-outline-primary" for="btnradio2">
										<i class="bi bi-broadcast-pin"></i>
									</label>

									<input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
									<label class="btn btn-outline-primary" for="btnradio3">
										<i class="bi bi-eye"></i>
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="card">
					  <div class="card-body">
						<h5 class="card-title">Special title treatment</h5>
						<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
						<a href="#" class="btn btn-primary">Go somewhere</a>
					  </div>
					</div>
				</div>
			</div>
			
			<div id="cp5d" title="Using format option">
			  <div class="input-group">
				<input type="text" class="form-control input-lg" value="rgb(203, 38, 192)" disabled/>
			  </div>
			</div>
			<br>
			<button id="cp5d_toggle" class="btn btn-primary">Toggle Enable/Disable</button>
        
        
    </div>

	<!-- FOOTER -->
	<footer class="footer">
        <div class="container-fluid">
            <p class="text-white mb-0">Â© 2024 RAWSelectronics. All rights reserved.</p>
        </div>
    </footer>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-colorpicker@3.4.0/dist/css/bootstrap-colorpicker.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-colorpicker@3.4.0/dist/js/bootstrap-colorpicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
	
	<!-- COLOR PICKING MODAL -->
	<div class="modal fade" id="colorPickerModal" tabindex="-1" aria-labelledby="colorPickerModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="colorPickerModalLabel">Choose a Color</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<input type="color" id="colorPicker" class="color-picker">
					<div id="selectedColor" class="mt-3"></div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
